    <title>FRAME</title>
</head>
<body>
    <div style="width: 730px;
        background: url(../../../images/left.png) repeat-y;">
        <div style="background: url(../../../images/right.png) repeat-y right top;">
            <div style="background: url(../../../images/top.png) repeat-x;">
                <div style="background: url(../../../images/bottom.png) repeat-x left bottom;">
                    <div style="background: url(../../../images/top_left.png) no-repeat;">
                        <div style="background: url(../../../images/top_right.png) no-repeat right top;">
                            <div style="background: url(../../../images/bottom_left.png) no-repeat left bottom;">
                                <div style="background: url(../../../images/bottom_right.png) no-repeat right bottom;">
                                    <p style='width: 610px; padding: 60px; font-size: 7mm; text-align: center;'>
                                    Бериллий — элемент главной подгруппы второй группы,  
                                    второго периода периодической системы химических элементов 
                                    Д. И. Менделеева, с атомным номером 4. Обозначается символом 
                                    Be (лат. Beryllium). Высокотоксичный элемент. Простое вещество 
                                    бериллий — относительно твёрдый металл светло-серого цвета. 
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </dir>
