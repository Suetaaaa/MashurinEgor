    <title>LINKS</title>
    <style>
        span {
            color: red;
        }

        .one a {
            float: left;
        }

        .one::after {
            content: "";

            display: block;
        }

        img {
            float: left;
            margin: -4px 4px;
        }

        .two a {
            border-right: solid red 3px;
            padding: 5px 5px;
        }

        .two a:last-child {
            border-right: none;
        }
    </style>
</head>
