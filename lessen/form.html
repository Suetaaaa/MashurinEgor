<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
</head>

<body>
    <form action="https://fe.it-academy.by/TestForm.php" method="get" style="width: 600px;">
        <fieldset style="margin: 10px 0px;">
            <legend>Контактная информация:</legend>
            <label>Имя*
                <input type="text" name="имя" style="margin: 10px 0px 10px 40px;">
            </label><br>
            <label>Телефон
                <input type="text" name="номер" style="margin: 10px 0px 10px 19px">
            </label><br>
            <label>Email*
                <input type="text" name="email" style="margin: 10px 0px 10px 32px">
            </label>
        </fieldset>
        <fieldset style="margin: 10px 0px;">
            <legend>Персональная информация:</legend>
            <label>Возраст*
                <input type="text" name="лет" style="margin: 10px 0px 10px 36px;">
            </label><br>
            <label>Пол:
                <select name="пол" style="margin: 10px 0px 10px 65px; width: 177px;">
                    <option value="Женщина">Женщина</option>
                    <option value="Мужчина">Мужчина</option>
                </select>
            </label><br>
            <label>Перечислите личные качества:
                <textarea type="text" name="качества" style="min-width: 500px; min-height: 60px;"></textarea>
            </label>
        </fieldset>
        <fieldset style="margin: 10px 0px;">
            <legend>Выберити ваших любимых животных</legend>
            <div style="text-align: center;">
                <input type="checkbox" name="Зебра">Зебра
                <input type="checkbox" name="Кошак">Кошак
                <input type="checkbox" name="Анаконда">Анаконда
                <input type="checkbox" name="Человек">Человек
                <input type="checkbox" name="Слон">Слон
                <input type="checkbox" name="Антилопа">Антилопа
                <input type="checkbox" name="Голубь">Голубь
            </div>
        </fieldset>
        <input type="submit" value="Отправить форму!">
    </form>
</body>

</html>
