<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../../drop/reset.css">
    <link rel="stylesheet" href="../../drop/normalize.css">
    <style>
        .one {
            position: relative;
            top: 0px;
            left: 45px;
            z-index: 1;
            transition: 0.5s;
        }

        .tree {
            position: absolute;
        }

        .two {
            position: absolute;
        }

        .target {
            display: block;
            margin-right: 20px;
        }

        .target:hover .one {
            top: 134px;
        }
    </style>
</head>

<body>
    <div class="target">
        <img class="one" src="1-removebg-preview.png" alt="">
        <div style="position: relative;">
            <img class="two" src="2-removebg-preview.png" alt="">
            <img class="tree" src="3-removebg-preview.png" alt="">
        </div>
    </div>
</body>

</html>
